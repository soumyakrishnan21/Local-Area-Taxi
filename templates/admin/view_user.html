{% extends 'admin/admin_index.html' %}
{% block body %}

<body>
<table width="297" border="1" class="table table-responsive">
  <tr>
    <th width="12" scope="col" style="color: black">#</th>
    <th width="55" scope="col" style="color: black">Name</th>
    <th width="78" scope="col" style="color: black">Address</th>
    <th width="62" scope="col" style="color: black">Phone</th>
    <th width="56" scope="col" style="color: black">Email</th>
  </tr>
    {% for i in data %}
  <tr>
    <td style="color: black">&nbsp;{{ loop.index }}</td>
    <td style="color: black">&nbsp;{{ i['user_name'] }}</td>
    <td style="color: black">&nbsp;{{ i['place'] }},{{ i['post'] }},{{ i['pin'] }},{{ i['district'] }}</td>
   <td style="color: black">&nbsp;{{ i['phone'] }}</td>
    <td style="color: black">&nbsp;{{ i['email'] }}</td>
  </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
